<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>闲言轻博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/mian.css">
</head>
<body class="lay-blog">

<div th:replace="user/commons :: top(activeUrl='index')"></div>

<div class="container-wrap">
    <div class="container">
        <div class="contar-wrap">
            <!--正在热映-->
            <h4 class="item-title filmheader">
                <p><i class="layui-icon layui-icon-speaker"></i>通知：<span>一大波电影正在热映中</span></p>
                <a href="#">查看更多<i class="layui-icon layui-icon-right"></i></a>
            </h4>
            <div class="item">
                <div class="filmbox">
                    <div class="filmblock">
                        <img src="../../static/images/film.jpg" alt="">
                        <div>
                            <span>海王</span>
                            <strong>9.4</strong>
                        </div>
                    </div>
                    <div class="buyfilm">购票</div>
                </div>
            </div>

            <!--即将上映-->
            <h4 class="item-title">
                <p><i class="layui-icon layui-icon-release" style="color: #2d98f3;"></i><span>一大波电影即将到来</span></p>
            </h4>
            <div class="item">
                <div class="filmbox">
                    <div class="filmblock">
                        <img src="../../static/images/film.jpg" alt="">
                        <div>
                            <span>海王</span>
                        </div>
                    </div>
                    <div class="filtruefilm">
                        <p>324人想看</p>
                        <div>
                            <span>预告片</span>
                            <span class="spanend">预售</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contar-wrap2">
            <h4 class="item-title">
                <p><i class="layui-icon layui-icon-speaker"></i>
                    公告：<span th:text="${session.user != null} ? ${session.user.userName} :'user为null' ">欢迎来到我的轻博客</span>
                </p>
            </h4>

            <div class="item">

            </div>
        </div>
    </div>
</div>

<div th:replace="user/commons :: footer"></div>

<script src="../../static/layui/layui.js"></script>

</body>
</html>
