<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公共组件</title>

</head>
<body>
<!--用户主页 头部导航栏-->
<div class="header" th:fragment="top">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a th:href="@{/user/toindex}">
                <img src="../../static/images/logo2.png" alt="" class="logo-img">
                <img src="/../static/images/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
        <div class="blog-nav pull-right">
            <ul class="layui-nav pull-left">
                <li th:class="${activeUrl == 'index' ? 'layui-nav-item layui-this' :'layui-nav-item'}">
                    <a th:href="@{/user/toindex}">首页</a></li>

                <li th:class="${activeUrl == 'cinema' ?'layui-nav-item layui-this':'layui-nav-item'}">
                    <a th:href="@{/user/tocinema}">影院</a></li>

                <li th:class="${activeUrl == 'film' ?'layui-nav-item layui-this':'layui-nav-item'}">
                    <a th:href="@{/user/tofilm}">电影</a></li>
                <li th:class="${activeUrl == 'list' ?'layui-nav-item layui-this':'layui-nav-item'}">
                    <a th:href="@{/user/tolist}">榜单</a></li>
            </ul>
            <a href=" #" class="personal pull-left">
                <span th:text="${session.user != null} ? '${session.user.name}':'用户未登录' "></span>
            </a>
        </div>
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
</div>

<!--用户主页底部信息-->
<div class="footer" th:fragment="footer">
    <p>
        <span>&copy; 2018-12-18</span>
        <span>刘军辉、徐红、杜佳霖、叶耿课程设计</span>
        <!--<span>MIT license</span>-->
    </p>
    <p><span>一个人可以走的很快，但是一群人却可以走的很远</span></p>
</div>

</body>
</html>
